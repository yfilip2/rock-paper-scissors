  <div id="container">
    <button id="btn1">Rock</button>

  <script>
   function getComputerChoice()
   {
    const options = ["Rock", "Paper", "Scissors"]
    const random = Math.floor(Math.random() * options.length)
    return options[random]
   }

  function playRound(playerSelection, computerSelection) {
    if (computerSelection == playerSelection)
    {
      return 0
    }
    else if (computerSelection == "Paper" && playerSelection == "Rock")
    {
      return 1
    }
    else if (computerSelection == "Paper" && playerSelection == "Scissors")
    {
      return 2
    }
    else if (computerSelection == "Rock" && playerSelection == "Paper")
    {
      return 2
    }
    else if (computerSelection == "Rock" && playerSelection == "Scissors")
    {
      return 1
    }
    else if (computerSelection == "Scissors" && playerSelection == "Rock")
    {
      return 2
    }
    else if (computerSelection == "Scissors" && playerSelection == "Paper")
    {
      return 1
    }

  }

  function game()
  {
    playerSelection = prompt()
    const computerSelection = getComputerChoice()
    while (round <= 5)
    {
      console.log("Round: " + round)

      if (playRound(playerSelection, computerSelection) == 0)
      {
        console.log("Computer: " + computerSelection + " Player: " + playerSelection)
        console.log("Tie!")
      }
      else if (playRound(playerSelection, computerSelection) == 1)
      {
        console.log("Computer: " + computerSelection + " Player: " + playerSelection)
        console.log("Player Lost!")
      }
      else if (playRound(playerSelection, computerSelection) == 2)
      {
        console.log("Computer: " + computerSelection + " Player: " + playerSelection)
        console.log("Player Won!")
        points++;
      }

      round++
      if (round == 6)
      {
        if (points >= 3)
        {
          console.log("The Player Won The Match!")
        }
        else
        {
          console.log("The Player Lost The Match!")
        }

        break
      }
      game()
    }
  
  }
 
  let round = 1
  let points = 0

const content = document.createElement('div');

btn.addEventListener('click', () => {
  //console.log('hello world');

    console.log("Tie!");
    content.textContent = 'Tie!';
    content.style.color = 'black';
   container.appendChild(content);

   score.textContent = "Score: " + l;
   container.appendChild(score);
   r++;
  }
  if (playRound("Rock", computerSelection) == 1){
   // console.log("Loss!");

    content.style.color = 'green';
